<app-admin-menu></app-admin-menu>
<div class='component-content'>
  <div>{{title}}</div>
  <br>
  <div class = 'lefthalf'>
    <span class='component-title'>Add a Movie-Genre </span>
    <span><a routerLink='/moviegenre/create'>
          <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf='!moviegenres'>Loading ...</p>
<table class="table table-sm" *ngIf='moviegenres'>
  <tr>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="sortBy('id')"><u>ID</u></a></th>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="sortBy('movie.title')"><u>Movie Title</u></a></th>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="sortBy('genre.name')"><u>Genre Name</u></a></th>
    <th class="table-secondary">Action</th>
  </tr>
  <tr *ngFor='let moviegenre of moviegenres | sort:sortCriteria:sortOrder; let i = index'>
    <td>{{ moviegenre.id }}</td>
    <td>{{ moviegenre.movie.title }}</td>
    <td>{{ moviegenre.genre.name }}</td>
    <td class='actions'>
      <a routerLink='/moviegenre/edit/{{moviegenre.id}}'><img src='assets/pencil-icon.png'
        width='20' height='20' title='Edit'></a>
      &nbsp;
      <input type="image" src='assets/delete.png' width='20' height='20' title='Delete'
          (click)="remove(credit, i)"/>
    </td>
  </tr> 
</table>
