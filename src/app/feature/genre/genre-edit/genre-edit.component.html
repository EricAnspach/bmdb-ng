<app-admin-menu></app-admin-menu>
<br>
<div id='component'>
  <div id="pagetitle">
  <span>{{title}} </span>
  <span><a routerLink='/genre/list'>Back to Genre List</a></span>
  </div>
  <p *ngIf='!genre'>Loading...</p>
  <div *ngIf='genre'>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="genreName">Name:</label>
      <input [(ngModel)]='genre.name' name='genreName' type="text" class="form-control col-sm-6"
        id="genreName" aria-describedby="genreName" placeholder="Name">
    </div>
    <div class='form-group'>
      <button (click)='edit()' class='btn btn-primary'>Edit</button>
    </div>
  </div>
</div>
