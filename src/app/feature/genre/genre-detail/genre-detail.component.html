<app-admin-menu *ngIf='user.isAdmin'></app-admin-menu>
<app-menu *ngIf='!user.isAdmin'></app-menu>
<div class='component-content'>
	<div class = ''>
		<div class = 'lefthalf'>
      <span class='component-title'>{{title}}</span>
      <br>
      <span><a routerLink='/genre/list'>Back to Genre List</a></span>
		</div>
	</div>
  <table class="table table-sm" *ngIf='genre'>
    <tr>
      <td>ID</td><td>{{ genre.id }}</td>
    </tr>
    <tr>
      <td>Name</td><td>{{ genre.name }}</td>
    </tr>
  </table>
</div>
<br>
<div>
  <table> 
      <tr>
          <th><u>Movies of this Genre</u></th>
        </tr>
    <tr *ngFor='let moviegenre of moviegenres'>
      <td>{{moviegenre.movie.title}}</td>
    </tr>
  </table>
</div>
