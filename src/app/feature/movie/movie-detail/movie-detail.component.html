<app-admin-menu *ngIf='user.isAdmin'></app-admin-menu>
<app-menu *ngIf='!user.isAdmin'></app-menu>
<div class='component-content'>
	<div class = ''>
		<div class = 'lefthalf'>
      <span class='component-title'>{{title}}</span>
      <br>
      <span><a routerLink='/movie/list'>Back to Movie List</a></span>
		</div>
	</div>
  <table class="table table-sm" *ngIf='movie'>
    <tr>
      <td>ID</td><td>{{ movie.id }}</td>
    </tr>
    <tr>
      <td>Title</td><td>{{ movie.title }}</td>
    </tr>
    <tr>
      <td>Rating</td><td>{{ movie.rating }}</td>
    </tr>
    <tr>
      <td>Year</td><td>{{ movie.year }}</td>
    </tr>
    <tr>
      <td>Director</td><td>{{ movie.director }}</td>
    </tr>
  </table>
</div>
<br>
<div>
  <table> 
      <tr>
          <th><u>Actor</u></th>
          <th><u>Name of Character</u></th>
        </tr>
    <tr *ngFor='let credit of credits'>
      <td>{{credit.actor.firstName}} {{credit.actor.lastName}}</td>
      <td>{{credit.characterName}}</td>
    </tr>
  </table>
</div>
