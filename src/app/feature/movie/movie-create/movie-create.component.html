<app-admin-menu></app-admin-menu>
<br>
<div id='component'>
  <div id="pagetitle">
  <span>{{title}} </span>
  <span><a routerLink='/movie/list'>Back to Movie List</a></span>
  </div>
  <p *ngIf='!movie'>Loading...</p>
  <div *ngIf='movie'>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="movieTitle">Title:</label>
      <input [(ngModel)]='movie.title' name='movieTitle' type="text" class="form-control col-sm-6"
        id="movieTitle" aria-describedby="movieTitle" placeholder="Movie Title">
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="movieRating">Rating:</label>
      <select [(ngModel)]='movie.rating' name='movieRating' type="text"
      class="form-control col-sm-6" id="movieRating">
      <option value="NR">NR - No Rating</option>
      <option value="G">G - General Audiences</option>
      <option value="PG">PG - Parental Guidence Suggested</option>
      <option value="PG-13">PG-13 - Parents Strongly Cautioned</option>
      <option value="R">R - Restricted</option>
      <option value="NC-17">NC-17 - Adults Only</option>
    </select>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="movieYear">Year:</label>
      <input [(ngModel)]='movie.year' name='movieYear' type="number" class="form-control col-sm-6"
        id="movieYear" aria-describedby="movieYear" placeholder="">
    </div>
    <div class="form-group row">
			<label class='col-form-label col-sm-2' for="director">Director:</label>
      <input [(ngModel)]='movie.director' name='director' type="text" class="form-control col-sm-6"
        id="director" aria-describedby="directorHelp" placeholder="Director Name">
		</div>
    <div class='form-group'>
      <button (click)='create()' class='btn btn-primary'>Create</button>
    </div>
  </div>
</div>
