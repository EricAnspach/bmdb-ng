<app-admin-menu></app-admin-menu>
<div class='component-content'>
  <div>{{title}}</div>
  <br>
  <div class = 'lefthalf'>
    <span class='component-title'>Add a Credit </span>
    <span><a routerLink='/credit/create'>
          <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf='!credits'>Loading ...</p>
<table class="table table-sm" *ngIf='credits'>
  <tr>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="sortBy('id')"><u>ID</u></a></th>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="sortBy('movie.title')"><u>Movie Title</u></a></th>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="sortBy('actor.lastName')"><u>Actor Name</u></a></th>
    <th class="table-secondary btn-link">
      <a class="btn btn-link font-weight-bold" (click)="sortBy('characterName')"><u>Character Name</u></a></th>
    <th class="table-secondary">Action</th>
  </tr>
  <tr *ngFor='let credit of credits | sort:sortCriteria:sortOrder; let i = index'>
    <td>{{ credit.id }}</td>
    <td>{{ credit.movie.title }}</td>
    <td>{{ credit.actor.firstName }} {{ credit.actor.lastName }}</td>
    <td>{{ credit.characterName }}</td>
    <td class='actions'>
      <a routerLink='/credit/edit/{{credit.id}}'><img src='assets/pencil-icon.png'
        width='20' height='20' title='Edit'></a>
      &nbsp;
      <input type="image" src='assets/delete.png' width='20' height='20' title='Delete'
          (click)="remove(credit, i)"/>
    </td>
  </tr> 
</table>
