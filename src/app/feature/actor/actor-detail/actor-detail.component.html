<app-admin-menu *ngIf='user.isAdmin'></app-admin-menu>
<app-menu *ngIf='!user.isAdmin'></app-menu>

<div class='component-content'>
	<div class = ''>
		<div class = 'lefthalf'>
      <span class='component-title'>{{title}}</span>
      <br>
      <span><a routerLink='/actor/list'>Back to Actor List</a></span>
		</div>
	</div>
  <table class="table table-sm" *ngIf='actor'>
    <tr>
      <td>ID</td><td>{{ actor.id }}</td>
    </tr>
    <tr>
      <td>Name</td><td>{{ actor.firstName }} {{ actor.lastName }}</td>
    </tr>
    <tr>
      <td>Gender</td><td>{{ actor.gender }}</td>
    </tr>
    <tr>
      <td>Date of Birth</td><td>{{ actor.birthDate }}</td>
    </tr>
  </table>
</div>
<br>
<div>
  <table> 
      <tr>
          <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
            (click)="setSortBy('Id')"><u>Id</u></a></th>
          <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
            (click)="setSortBy('User')"><u>Movie</u></a></th>
          <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
            (click)="setSortBy('Description')"><u>Name of Character</u></a></th>
        </tr>
    <tr *ngFor='let credit of credits'>
      <td>{{credit.id}}</td>
      <td>{{credit.movie.title}}</td>
      <td>{{credit.characterName}}</td>
    </tr>
  </table>
</div>
